<div class="container">
	<div class="col-md-6 col-sm-12 col-xs-12" ng-repeat="post in posts">
		<div class="panel panel-default" style="border-top:6px solid {{post.border_color}}">
			<div class="post_thumbnail row">
	            <img src="../img/post.png" class="img-circle">
	        </div>
	        <div class="post_title row">
	        	<a href="#/article/{{post._id}}" class="post_title_b_a"><h3>{{post.title}}</h3></a>
	            {{post.date | date:'MMMM dd, yyyy'}}                  
	        </div>
	    </div>
    </div>
</div>
